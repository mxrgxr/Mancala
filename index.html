<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header> Mancala </header>
    <h1> Bottom Player's Turn</h1>
    <div class="board">
      <div class="store" id="player1-store">0</div>
      <div class="player">
        <div class="pit" data-player="1" data-pit="5">4</div>
        <div class="pit" data-player="1" data-pit="4">4</div>
        <div class="pit" data-player="1" data-pit="3">4</div>
        <div class="pit" data-player="1" data-pit="2">4</div>
        <div class="pit" data-player="1" data-pit="1">4</div>
        <div class="pit" data-player="1" data-pit="0">4</div>
      </div>
      <div class="player">
        <div class="pit" data-player="2" data-pit="0">4</div>
        <div class="pit" data-player="2" data-pit="1">4</div>
        <div class="pit" data-player="2" data-pit="2">4</div>
        <div class="pit" data-player="2" data-pit="3">4</div>
        <div class="pit" data-player="2" data-pit="4">4</div>
        <div class="pit" data-player="2" data-pit="5">4</div>
      </div>
      <div class="store" id="player2-store">0</div>
    </div>
    <button> Reset board</button>
  </body>
</html>
