<!-- Player turn message -->
<!-- Board container
    2 store containers
    12 player slots (6 each) -->
<!-- Reset button  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> Mancala </header>
    <h1> Bottom Player's Turn</h1>
    <div class="board">
        <section class="player" id="player1">
            <div class="store" id="player1-store"></div>
            <div class="pit" data-player="1" data-pit="0"></div>
            <div class="pit" data-player="1" data-pit="1"></div>
            <div class="pit" data-player="1" data-pit="2"></div>
            <div class="pit" data-player="1" data-pit="3"></div>
            <div class="pit" data-player="1" data-pit="4"></div>
            <div class="pit" data-player="1" data-pit="5"></div>
        </section>
        <section class="player" id="player2">
            <div class="store" id="player2-store"></div>
            <div class="pit" data-player="2" data-pit="0"></div>
            <div class="pit" data-player="2" data-pit="1"></div>
            <div class="pit" data-player="2" data-pit="2"></div>
            <div class="pit" data-player="2" data-pit="3"></div>
            <div class="pit" data-player="2" data-pit="4"></div>
            <div class="pit" data-player="2" data-pit="5"></div>
        </section>
    </div>
</body>
</html>
